        <p>
            五條悟（日語：五条 悟／ごじょう さとる Gojō Satoru）是日本漫畫家芥見下下創作的漫畫 《咒術迴戰》中的虛構角色。他最初在短篇系列《東京都立咒術高等專門學校》中登場，是東京都立咒術高等專門學校被詛咒的少年乙骨憂太的老師。這部短篇系列後來成為了《咒術迴戰》的前傳《咒術迴戰 0》。在《咒術迴戰》中，五條同樣扮演老師的角色，但他的學生是吞下了兩面宿儺的手指，讓宿儺與自己合而為一的虎杖悠仁，五條幫助他變得更強大，同時保護作品中其他的角色。
        </p>
